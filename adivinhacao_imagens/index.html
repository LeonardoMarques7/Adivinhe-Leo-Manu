	<script>
		document.write('<center> <h1> Jogo da Adivinhação </h1>');
		document.write('<center> <p> Veja a tabela abaixo e escolha a imagem do jogador!! </p>');
		document.write('<form name="formAdivinha" method="get"> ');						
		document.write('<img src="./principal/principal.png" class="img-card" title="Role a tela para baixo"> </img>');
		document.write('<marquee behavior="alternate"><br /><h5> ⚽Agora escolha abaixo as tabelas em que sua imagem aparece⚽</h5></marquee>');
		document.write('<img src="./cartas/carta1.png" class="img-card"> </img>');
		document.write('<br /><br /><INPUT TYPE="radio" NAME="op1" VALUE="Sim">Sim ');
		document.write('<INPUT TYPE="radio" NAME="op1" VALUE="Não" checked>Não<P>');
		document.write('<br /><img src="./cartas/carta2.png" class="img-card"> </img>');
		document.write('<br /><br /><INPUT TYPE="radio" NAME="op2" VALUE="Sim">Sim');
		document.write('<INPUT TYPE="radio" NAME="op2" VALUE="Não" checked>Não<P>');
		document.write('<br /><img src="./cartas/carta3.png" class="img-card"> </img>');
		document.write('<br /><br /><INPUT TYPE="radio" NAME="op3" VALUE="Sim">Sim');
		document.write('<INPUT TYPE="radio" NAME="op3" VALUE="Não" checked >Não<P>');
		document.write('<br /><img src="./cartas/carta4.png" class="img-card"> </img>');
		document.write('<br /><br /><INPUT TYPE="radio" NAME="op4" VALUE="Sim">Sim');
		document.write('<INPUT TYPE="radio" NAME="op4" VALUE="Não" checked">Não<P>');
		document.write('<input class="btn btn-outline-success" type="button" name="verifica" value="Ver o Resultado" onclick="respostas()">');
		document.write('<input class="btn btn-outline-danger" style="margin: 5px;" type="reset" name="limpar" value="Limpar Respostas" >');
		document.write('</form> </center>');	

		function respostas(){ 
		
		var posicao=0;
		
		var resp1=document.formAdivinha.op1.value;
		var resp2=document.formAdivinha.op2.value;
		var resp3=document.formAdivinha.op3.value;
		var resp4=document.formAdivinha.op4.value;

			//alert('resposta 1 '+resp1); alert('resposta 2 '+resp2); alert('resposta 3 '+resp3); alert('resposta 4 '+resp4);
			
			if(resp1 == "Sim") posicao=posicao+1;
			if(resp2 == "Sim") posicao=posicao+2; 
			if(resp3 == "Sim") posicao=posicao+8;
			if(resp4 == "Sim") posicao=posicao+4;
			
			
			if(posicao>0)
			{
			//alert('posicao ='+posicao);
			document.write('<div class="div-result">');
			document.write('<center><h2>A imagem que você pensou foi: </h2><br />');
			if(posicao ==1) document.write('<img src="./imagens/1.png"><h3>Sergej Milinković-Savić</h3>');
			if(posicao ==2) document.write('<img src="./imagens/2.png"><h3>Aleksandar Mitrović </h3>');
			if(posicao ==3) document.write('<img src="./imagens/3.png"><h3>Nikola Milenković</h3>');
			if(posicao ==4) document.write('<img src="./imagens/4.png"><h3>Strahinja Eraković</h3>');
			if(posicao ==5) document.write('<img src="./imagens/5.png"><h3>Uroš Spajić</h3>');
			if(posicao ==6) document.write('<img src="./imagens/6.png"><h3>Luka Jovic</h3>');
			if(posicao ==7) document.write('<img src="./imagens/7.png"><h3>Filip Đuričić</h3>');
			if(posicao ==8) document.write('<img src="./imagens/8.png"><h3>Vanja Milinković-Savić</h3>');
			if(posicao ==9) document.write('<img src="./imagens/9.png"><h3>Predrag Rajković</h3>');
			if(posicao ==10) document.write('<img src="./imagens/10.png"><h3>Marko Dmitrović</h3>');
			if(posicao ==11) document.write('<img src="./imagens/11.png"><h3>Miloš Veljković</h3>');
			if(posicao ==12) document.write('<img src="./imagens/12.png"><h3>Strahinja Pavlović</h3>');
			if(posicao ==13) document.write('<img src="./imagens/13.png"><h3>Filip Đuričić</h3>');
			if(posicao ==14) document.write('<img src="./imagens/14.png"><h3>Dušan Tadić</h3>');
			if(posicao ==15) document.write('<img src="./imagens/15.png"><h3>Darko Lazović</h3>');
			document.write('<br /></br />');
			document.write('<img src="./imagens/adivinhador.jpg" width="300" height="300" />');
			document.write('<br /><br /><a href=""><button class="botao-tente" style="background-color: black; color: white; padding: 4px; border-radius: 4px; cursor: pointer;">Tentar Novamente!!!</button></a>');
			
			document.write('</center> </div>');
			
			
			
			} else alert('Você não escolheu nenhuma carta');
		}
